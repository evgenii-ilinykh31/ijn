<div class="note" id="{{id}}">
    <span><!--{{note}}--></span>
    <img draggable="false" src="/public/images/delete.svg" class="editDeleteElement" title="{{deleteTitle}}"
         data-type="delete">
    <img draggable="false" src="/public/images/edit.svg" class="editDeleteElement" title="{{editTitle}}"
         data-type="edit">
    <img draggable="false" src="/public/images/toTop.svg" class="editDeleteElement" title="{{toTopTitle}}"
         data-type="toTop">
    <img draggable="false" src="/public/images/toBottom.svg" class="editDeleteElement" title="{{toBottomTitle}}"
         data-type="toBottom">
    <img draggable="false" src="/public/images/move.svg" title="{{moveTitle}}" data-type="move">
    <div data-type="cover"></div>
</div>
