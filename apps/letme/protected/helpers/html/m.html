    <!--Settings popup-->
    <input type="checkbox" id="popup-input-settings" class="popup-input">
    <label for="popup-input-settings" class="popup-label-uncheck"></label>
    <div class="popup-div-wrapper">
        <div class="popup-div settings-div">

    <label for="popup-input-takeNote" class="popup-label-uncheck"></label>
    <div class="popup-div-wrapper">
        <div class="popup-div takeNote-div">
            <div class="form">
                <div id="saveNote-text" contenteditable="true" placeholder="Введите текст заметки"></div>
                <button id="saveNote-button">Сохранить</button>
            </div>
        </div>
    </div>
